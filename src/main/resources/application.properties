server.port=8080
server.servlet.context-path=/community

#配置类ThymeleafProperties
spring.thymeleaf.cache=false

# DataSourceProperties
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/community?characterEncoding=utf-8&useSSL=false&serverTimezone=Hongkong
spring.datasource.username=root
spring.datasource.password=199800
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.hikari.maximum-pool-size=15
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=30000

# MybatisProperties
#classpath是指编译后的classes文件夹
mybatis.mapper-locations=classpath:mapper/*.xml
#实体类包名
mybatis.type-aliases-package=com.liuyin.community.entity
mybatis.configuration.useGeneratedKeys=true
mybatis.configuration.mapUnderscoreToCamelCase=true

## logger
logging.level.com.liuyin.community=debug
logging.file=d:/work/data/community.log
